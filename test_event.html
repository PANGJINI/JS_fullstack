    <h3>💖event review</h3>
    <!-- 
        addEventListener("문자열", (e) => {}) : 객체에 이벤트를 추가할 때 사용
        콜백함수의 인수에 e를 전달하게 되면 e.target으로 이벤트가 발생한 정확한 객체를 알 수 있다.

        "click" : 클릭 이벤트
        "keydown" : 키보드를 누르자마자 발생함
        "keypress" : 키보드를 누르자마자 발생하고, 누르는 동안에도 계속 발생함
        "keyup" : 키보드를 눌렀다 뗄 때 발생함
        // key event는 e.keycode를 통해 눌린 키의 고유 번호를 알 수 있다.

        // 이벤트 위임 발생하지 않음!!
        "mouseenter" : 마우스가 영역에 들어올 때
        "mouseleave" : 마우스가 영역에서 나갈 때

        // 이벤트 위임 발생함 (자식 태그에도 부모 태그의 이벤트가 적용됨)
        "mouseover" : 마우스가 영역에 들어올 때
        "mouseout" : 마우스가 영역에서 나갈 때

        "change" : 변화가 있을 때, checkbox에는 change 이벤트를 걸어줘야 한다.
        
     -->
