  <body>
    <h1>키 이벤트 실습</h1>
    <input type="text" placeholder="이름" autocomplete="off" />
    <ul id="items"></ul>
  </body>

  <script>
    //입력한 키 중, 엔터일 경우 ul 안에 li 태그로 입력한 문자열값을 추가한다.
    const input = document.querySelector("input[type=text]");
    const items = document.getElementById("items");
    let temp;

    //엔터 이벤트 발생시키기
    input.addEventListener("keyup", (e) => {
      if (input.value) {
        input.style.border = "3px solid black";
        if (e.keyCode === 13) {
          //li 태그를 문자열 값에 추가한다.
          //리스트를 누적시켜서 출력하기 위해 복합 대입연산 사용한다.
          items.innerHTML += `<li>${e.target.value}</li>`;
          //input 태그에 작성한 값을 사라지게 한다.
          input.value = "";
        }
      } else {
        //아무것도 입력하지 않은 상태에서 엔터를 치면 input 태그의 테두리를 빨간색으로 적용한다.
        input.style.border = "3px solid red";
      }
    });
