<!DOCTYPE html>
<html lang="ko">
<head>


    
    <meta charset="UTF-8">
    <style>
        th, td {border: 1px solid; width: 50px; height: 50px;}
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Specification values</caption>
        <thead>
            <tr>
                <th rowspan="2">Grade.</th>
                <th rowspan="2">Point.</th>
                <th colspan="2">Strength.</th>
                <th rowspan="2">Percent.</th>
            </tr>
            <tr>
                <th>kg/mm</th>
                <th>lb/in</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hard</td><td>0.45</td><td>56.2</td><td>80,000</td><td>20</td>
            </tr>
            <tr>
                <td>Medium</td><td>0.45</td><td>49.2</td><td>70,000</td><td>25</td>
            </tr>
            <tr>
                <td>Soft</td><td>0.45</td><td>42.2</td><td>60,000</td><td>30</td>
            </tr>
        </tbody>
    </table>

    <form>
        <select multiple>
            <option>서울</option>
            <option>인천</option>
            <option selected>경기</option>
        </select>

        <label for="name">이름</label> : <input type="text" id="name">
    </form>
</body>
</html>
