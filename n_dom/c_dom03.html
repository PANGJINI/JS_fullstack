<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 속성 선택</title>
</head>
<body>
    <h1>아이디 속성 선택</h1>
    <!-- div#first> -->
    <div id="first">
        <strong>첫 번째 div</strong>
        <p>zggzgzzg</p>
    </div>
    <div id="second">두 번째 div</div>
    <textarea id="third">세 번째 textarea</textarea>
</body>

<script>
    //💖아이디로 가져올 때 getElementById 메서드를 사용한다.
    //아이디 속성은 중복될 수 없다.
    //따라서 동일한 아이디 속성이 있는 경우에는 먼저 작성된 아이디 속성을 가져온다.
    const first = document.getElementById("first");
    console.log(first);

    //💖value는 사용자가 입력한 값을 담아준다.
    //미리 작성한 값은 value가 알 수 없다.
    console.log(first.value);       //undefined

    //💚innerText는 미리 작성한 <<값>>을 담아준다.
    //접근한 객체에는 텍스트가 없어도 자식태그까지 모두 검사하여 텍스트를 전부 찾아서 가져와준다.
    console.log(first.innerText);       //첫 번째 div
    first.innerText="하이";             //값을 가져올 뿐만 아니라 바꿔주는 것도 가능하다.

    //💚innerHTML은 텍스트를 가져올 수도 있지만
    //내부 HTML 태그를 전부 가져온다.
    console.log(first.innerHTML);       //<strong>첫 번째 div</strong>
    first.innerHTML = "<strong>안녕하세용</strong>";    //태그를 인식해서 사용할 수 있당.



    const second = document.getElementById("second");
    console.log(second);

    //목적에 맞게 사용하자..
    first.innerHTML = "<strong>헬롱</strong>";
    second.innerText = "안녕히가세요";



    const third = document.getElementById("third");
    //🧡Textarea에 입력된 값을 가져올 때는 value를 사용해야 한다. innerText로는 가져올 수 없다.
    console.log(third.value);
    //innerText로 Textarea에 입력된 값을 변경하는 것은 가능하다.
    //third.innerHTML = "z키키키";
    third.value = "z키키킹리";
</script>
</html>
