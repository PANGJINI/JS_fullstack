<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 동적으로 생성, 삽입, 삭제</title>
</head>
<body>
    <h1>객체를 동적으로 생성, 삽입, 삭제</h1>
    <p>DOM트리에 동적으로 객체를 삽입할 수 있다.</p>
    <P>
        createElement("태그명"), appendChild("태그객체"),
        removeChild("태그객체")
    </P>
    <p> 위 3개의 메소드를 사용해서 새로운 객체를 생성, 삽입, 삭제할 수 있다.</p>

    <a id="create" href="javascript:createDIV()">DIV 생성</a>

</body>
<script>
    let i = 0;

    //정해진 색상으로 배경색이 바뀌게 한다.
    const colors = new Array(
        "yellow", "red", "green", "skyblue", "orange", "pink", "purple"
    )

    const createDIV = () => {
        //랜덤값 구하기
        const randomIndex = Math.floor(Math.random() * colors.length);    //0~6 사이의 정수값이 나오고 나머지를 버린다.

        const div = document.createElement("div");      //<div> 태그 생성
        div.innerText = `새로 생성된 div 태그 ${++i}`;
        //div.style.backgroundColor = "yellow";
        div.style.backgroundColor = colors[randomIndex];
        document.body.appendChild(div);                 //<div> 객체 추가
    }

</script>
</html>
